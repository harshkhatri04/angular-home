 
       
 

        <div class="row">
  <div *ngIf="list">
    <div *ngFor="let lists of list">
      <ul>
        <li>{{lists._id}}</li>
        <li>{{lists.date}}</li>
        <li>{{lists.maxtemp}}</li>
        <li>{{lists.mintemp}}</li>

       <button type="button" class="btn btn-outline-success">Edit</button>
        <button type="button" (click)="delete(lists._id)"class="btn btn-outline-success">Delete</button>
        <!-- <button type="button" class="btn btn-outline-success" (click)="showFavAll()">Details</button> -->
      </ul>
    </div>
  </div>
</div>
